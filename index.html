<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Weather</title>
</head>
<body>
    <header>
        <h1>Awesome Weather</h1>
        <p>Search for a city to view weather information</p>
    </header>

    <main>
        <div>
            <form>
                <label for="city">Search for a City:</label>
                <input type="text" name="city" id="city" autofocus="true" />
                <button type="submit">Search</button>
            </form>
        </div>
        
        <div id="search-history">

        </div>

        <div id="city-stats">

        </div>

        <div id="forecast">
            <h2>5-Day Forecast:</h2>
            <div id="days">
                
            </div>
        </div>
    </main>
</body>
</html>
